<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToutchPortal - Raid Assistant by alFadorMX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 text-center">
                <img src="icon-web.png" alt="Icon" class="img-fluid">
                <h1 class="mt-3">Raid Assistant plugin by alFadorMX</h1>
                <p class="lead"></p>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Twitch Token</span>
                    <input id="tokenInput" placeholder="Twitch Token will appear here"
                        type="text" class="form-control" 
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        // Get access_token parameter from URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');

        // Set access_token as value of tokenInput input field if it exists
        const tokenInput = document.getElementById('tokenInput');
        if (tokenInput) {
            tokenInput.value = accessToken || '';
            tokenInput.addEventListener('click', () => {
                if (tokenInput.value) {
                    navigator.clipboard.writeText(tokenInput.value);
                    alert('Token copied to clipboard!');
                }
            });
        }
    </script>

</body>
</html>
